

<div *ngFor="let newsFeed of feeds">
    <h1>Date : {{newsFeed.feedDate}} Articles</h1>
    <div class="feedList">
        <div class="card" *ngFor="let feed of newsFeed.feedCard | orderBy :newsFeed.feedCard.feedId " [class.selected]="isSelected(feed)">
            <a (click)="onSelect(feed)"><img [src]="feed.feedImage" alt="Loading Image" style="width:100%"></a>
            <div class="aboutfeed">
                <h3><a (click)="onSelect(feed)"><p class="headlines">{{(feed.headLines.length>94) ? (feed.headLines | slice:0:94)+'...'  :(feed.headLines) }}</p></a></h3>
                <p class="editedBy">Posted : <b>{{feed.postedAt}}</b></p>
                <p class="highlights">{{(feed.highLights.length >150 )?  (feed.highLights | slice:0:150)+'...':(feed.highLights)}}</p>
            </div>
            <div class="actionSection">
                <i class="fa fa-thumbs-o-up icons"  aria-hidden="true" id="like1" onclick="onLike('like1')" onmouseover="likeIcon('like1')" onmouseleave="unlikeIcon('like1')"> {{feed.likes}}</i>
                <a ><button type="submit" (click)="onSelect(feed)">Know More</button></a>
                <input (click) ="onBookMark($event,feed.feedId)"  [class]="bookMarkClass" type="checkbox">
            </div>
        </div>
    </div>
</div>
