<div id="container">
    <img src="images/logo/writiclelogo.PNG" alt="Writicle Logo">
    <h1>Sign In</h1>
    <p>Don't have an account? <a href="register.html" class="link">Sign Up</a> </p>
    <div id="tableBorder">
        <form action="home.html" onsubmit="return loginForm()" method="post">
            <figcaption id="formError"></figcaption>
            <table>
                <tr>
                    <th><label for="loginemail" id="loginemaillabel">Email </label></th>
                    <td><input type="text" name="loginemail" id="loginemail" onblur="loginemailVal()" /><span id="loginemailError"></span></td>
                </tr>
                <tr>
                    <th><label for="lpassword" id="lpasslabel">Password : </label></th>
                    <td><input type="password" name="lpassword" id="lpassword"  onblur="lpassVal()"/><span id="lpassError"></span></td>
                </tr>
                <tr>
                    <!-- <td colspan="2"><input type="submit" Value="Login" id="subButton"></td> -->
                    <td colspan="2"><button type="submit" id="subButton">Login</button></td>
                </tr>
            </table>
        </form>
    </div>
</div>
